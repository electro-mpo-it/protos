syntax = "proto3";

package categoriespb;

import "google/protobuf/empty.proto";

option go_package = "github.com/electro-mpo-it/protos/gen/go/categories;categoriespb";


// Сервис категорий
service Categories {
    rpc Create (CreateRequest) returns (CreateResponse);
    rpc GetById (GetByIDRequest) returns (GetByIDResponse);
    rpc Find (FindRequest) returns (FindResponse);
    rpc Update (UpdateRequest) returns (google.protobuf.Empty);
    rpc SetActivity (SetActivityRequest) returns (google.protobuf.Empty);
    rpc Delete (DeleteRequest) returns (google.protobuf.Empty);
}

message Category {
    uint64 id = 1;
    string name = 2;
    uint64 parent_id = 3;
    bool is_active = 4;
}

enum ActiveENUM {
    Any = 0;
    Active = 1;
    NotActive = 2;
}

// Создание категории
message CreateRequest {
    string name = 1;
    uint64 parent_id = 2;
}

message CreateResponse {
    uint64 id = 1;
}

// Получение по ID

message GetByIDRequest {
    uint64 id = 1;
}

message GetByIDResponse {
    Category data = 1;
}

// Поиск

message FindRequest {
    string search = 1;
    uint64 parent_id = 2;
    ActiveENUM is_active = 3;
    uint32 limit = 4;
    uint64 offset = 5;
}

message FindResponse {
    repeated Category data = 1;
}

// Обновление данных

message UpdateRequest {

    message Data {
        string name = 1;
        uint64 parent_id = 2;
    }

    uint64 id = 1;
    Data data = 2;
}

// Установление флага активности категории

message SetActivityRequest {

    message Data {
        bool is_active = 1;
    }

    uint64 id = 1;
    Data data = 2;
}


// Удаление
message DeleteRequest {
    uint64 id = 1;
}