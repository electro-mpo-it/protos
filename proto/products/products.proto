syntax = "proto3";

package productspb;

import "google/protobuf/empty.proto";

option go_package = "github.com/electro-mpo-it/protos/gen/go/products;productspb";

// Сервис товаров
service Products {
    rpc Create (CreateRequest) returns (CreateResponse);
    rpc GetByID (GetByIDRequest) returns (GetByIDResponse);
    rpc Find (FindRequest) returns (FindResponse);
    rpc Update (UpdateRequest) returns (google.protobuf.Empty);
    rpc FindCharacteristics (FindCharacteristicsRequest) returns (FindCharacteristicsResponse);
    rpc AddCharacteristic (AddCharacteristicRequest) returns (google.protobuf.Empty);
    rpc UpdateCharacteristic (UpdateCharacteristicRequest) returns (google.protobuf.Empty);
    rpc RemoveCharacteristic (RemoveCharacteristicRequest) returns (google.protobuf.Empty);
}

enum VATENUM {
    NDS20 = 0;
    NDS10 = 1;
    NDS0 = 2;
} 

message Product {
    uint64 id = 1;
    string name = 2;
    string description = 3;
    uint64 category_id = 4;
    uint64 supplier_id = 5;
    float length_cm = 6;  // TODO: Decimal
    float width_cm = 7;  // TODO: Decimal
    float height_cm = 8;  // TODO: Decimal
    float weight_kg = 9;  // TODO: Decimal
    VATENUM vat = 10;
    string OldPrice = 11; // Decimal
    string DiscountCoeff = 12; // Decimal
    string Price = 13; // Decimal
}

// Создание товара

message CreateRequest {
    string name = 1;
    string description = 2;
    uint64 category_id = 3;
    uint64 supplier_id = 4;
    float length_cm = 5; // TODO: Decimal
    float width_cm = 6; // TODO: Decimal
    float height_cm = 7; // TODO: Decimal
    float weight_kg = 8; // TODO: Decimal
    VATENUM vat = 9;
    string OldPrice = 10; // Decimal
    string DiscountCoeff = 11; // Decimal
    string Price = 12; // Decimal
}

message CreateResponse {
    uint64 id = 1;
}

// Получение конкретного товара по ID

message GetByIDRequest {
    uint64 id = 1;
}

message GetByIDResponse {
    Product data = 1;
}

// Поиск по товарам

message FindRequest {
    uint32 limit = 1;
    uint64 offset = 2;
    uint64 category_id = 3;
    string search = 4;
}

message FindResponse {
    repeated Product data = 1;
}

// Обновление данных о товара

message UpdateRequest {

    message Data {
        string name = 1;
        string description = 2;
        uint64 category_id = 3;
        uint64 supplier_id = 4;
        float length_cm = 5; // TODO: Decimal
        float width_cm = 6; // TODO: Decimal
        float height_cm = 7; // TODO: Decimal
        float weight_kg = 8; // TODO: Decimal
        VATENUM vat = 9;
        string OldPrice = 10; // Decimal
        string DiscountCoeff = 11; // Decimal
        string Price = 12; // Decimal
    }

    uint64 id = 1;
    Data data = 2;
}

// Поиск по товарным характеристикам

message FindCharacteristicsRequest {
    repeated uint64 product_ids = 1;
}

message FindCharacteristicsResponse {

    message Data {
        uint64 product_id = 1;
        string characteristic_name = 2;
        string value = 3;
    }

    repeated Data data = 1;
}

// Добавление характеристики к товару

message AddCharacteristicRequest {

    message Data {
        string name = 1;
        string value = 2;
    }

    uint64 product_id = 1;
    Data data = 2;
}

// Обновление данных о характеристике

message UpdateCharacteristicRequest {

    message Data {
        string value = 1;
    }

    uint64 product_id = 1;
    string characteristic_name = 2;
    Data data = 3;
}

// Удалить характеристику у товара

message RemoveCharacteristicRequest {
    uint64 product_id = 1;
    string characteristic_name = 2;
}
