syntax = "proto3";

package typespb;

import "google/protobuf/struct.proto";

option go_package = "github.com/electro-mpo-it/protos/gen/go;typespb";


// Используется в случаях, когда значение поля может быть (строкой или NULL) или значение поля игнорируется
message NullNullString {
    oneof kind {
        google.protobuf.NullValue n = 1;
        string value = 2;
    }
}